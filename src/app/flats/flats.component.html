<div class="container">
  <div class="row">
    <h2>Flats</h2>
  </div>
  <div class="row">
    <ul class="item-list">
      <li *ngFor="let item of flats">
        <a
          [routerLink]="['/flats/', item.id]"
          routerLinkActive="router-link-active"
        >
          {{ item.attributes.name }} ( {{ item.attributes.symbol }} )</a
        >
      </li>
    </ul>
  </div>
</div>
