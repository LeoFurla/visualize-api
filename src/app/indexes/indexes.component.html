<div class="container">
  <div class="row">
    <h2>Indexes</h2>
  </div>
  <div class="row">
    <ul class="item-list">
      <li *ngFor="let item of indexes">
        <a
          [routerLink]="['/indexes/', item.id]"
          routerLinkActive="router-link-active"
        >
          {{ item.attributes.name }} ( {{ item.attributes.symbol }} )</a
        >
      </li>
    </ul>
  </div>
</div>
