<div class="container">
  <div class="row">
    <h2>Commodities</h2>
  </div>
  <div class="row">
    <ul class="item-list">
      <li *ngFor="let item of commodities">
        <a
          [routerLink]="['/commodities/', item.id]"
          routerLinkActive="router-link-active"
        >
          {{ item.attributes.name }} ( {{ item.attributes.symbol }} )</a
        >

        Price: {{ item.attributes.avg_price }} â‚¬
      </li>
    </ul>
  </div>
</div>
